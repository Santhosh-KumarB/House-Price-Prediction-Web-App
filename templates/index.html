<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <h1>üè† House Price Predictor</h1>
        <p>Enter house details to predict the price</p>

        <form method="POST">
            <input type="number" name="area" placeholder="Square Footage" required>
            <input type="number" name="bedrooms" placeholder="Bedrooms" required>
            <input type="number" name="bathrooms" placeholder="Bathrooms" required>

            <button type="submit">Predict Price</button>
        </form>

        {% if prediction %}
            <div class="result">
                <h2>Estimated Price:</h2>
                <p>‚Çπ {{ prediction | round(2) }}</p>
            </div>
        {% endif %}
    </div>

</body>
</html>
